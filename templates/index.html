<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Potability Prediction</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('https://source.unsplash.com/1600x900/?water') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: #00aaff;
            border-radius: 5px;
        }

        /* Main Content */
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            max-width: 600px;
        }

        /* Button */
        .predict-btn {
            margin-top: 20px;
            background: #00aaff;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .predict-btn:hover {
            background: #0077cc;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#">Home</a>
        <a href="/main">Predict</a>
        <a href="/about">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content">
        <h1>Water Potability Prediction</h1>
        <p>Analyze water quality parameters and predict its potability using AI models.</p>
<button class="predict-btn" onclick="window.location.href='/main'">Start Prediction</button>
    </div>

</body>
</html>
